{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Please Register Here</h2>
        <div class="row">
             <form method="post" action="{% url 'crud:create' %}">
                 {% csrf_token %}

                <div class="form-group">
                    <label for="name">Name</label>

                    <input type="text"
                           name="name"
                           class="form-control"
                           placeholder="Enter Name">
                </div>

                 <div class="form-group">
                    <label for="username">User Handle</label>

                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Enter Handle">
                </div>

                 <div class="form-group">
                     <label for="email">Email</label>

                     <input type="email"
                            name="email"
                            class="form-control"
                            placeholder="Enter Email">
                </div>

                 <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
